<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome link here  -->
    <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.css">
    <link rel="stylesheet" href="./dist/output.css">
</head>

<body>
    <div class="container max-w-5xl mx-auto grid content-center justify-center">
        <div class=" bg-slate-100 max-w-2xl shadow-xl pb-2 rounded-sm">
            <div class=" bg-white py-6">
                <h2 class=" p-5 text-4xl font-light">Slideshow</h2>
                <img src="./image/1.jpg" id="thamail-img" alt="this is nature picture"
                    class=" block mx-auto [width:96%] h-56">
                <div class=" text-center mt-1">
                    <span id="left-arrow"><i class="fa-solid fa-angles-left"></i></span>
                    <span id="right-arrow"><i class="fa-solid fa-angles-right"></i></span>
                </div>
            </div>
            <button id="source-btn"
                class=" px-2 py-1 m-4 border text-blue-600 font-thin rounded-sm border-blue-700">Source
                Code
            </button>

            <div class="  border m-4 text-blue-600 bg-lime-100 hidden" id="hidden-source">
                <textarea class=" w-full m-0 resize-none text-justify bg-transparent p-3 font-light" rows="30"
                    cols="50">

                </textarea>
            </div>

        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
